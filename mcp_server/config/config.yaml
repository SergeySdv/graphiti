# ============================================
# GRAPHITI MCP CONFIGURATION
# Local Ollama with GPT-OSS 20B
# ============================================

# LLM Configuration - Ollama
llm:
  provider: "openai"                          # Use OpenAI-compatible API
  model: "${MODEL_NAME:-gpt-oss:20b}"         # Your Ollama model
  temperature: 0.1                            # Lower = more deterministic
  providers:
    openai:
      api_key: "${OPENAI_API_KEY:-ollama}"    # Dummy key (required but not used)
      api_url: "${OLLAMA_BASE_URL:-http://host.docker.internal:11434/v1}"  # Docker to host access

# Embeddings Configuration - Local
embedder:
  provider: "sentence_transformers"           # Local embeddings
  model: "all-MiniLM-L6-v2"                  # Fast, lightweight model

# Database Configuration - FalkorDB
database:
  provider: "falkordb"
  providers:
    falkordb:
      uri: "${FALKORDB_URI:-redis://localhost:6379}"
      password: "${FALKORDB_PASSWORD:-}"
      database: "${FALKORDB_DATABASE:-default_db}"

# Server Configuration
server:
  transport: "http"

# Graphiti Entity Types
graphiti:
  entity_types:
    - name: "Preference"
      description: "User preferences, choices, opinions, or selections"
    - name: "Requirement"
      description: "Specific needs, features, or functionality requirements"
    - name: "Procedure"
      description: "Standard operating procedures and sequential instructions"
    - name: "Location"
      description: "Physical or virtual places and addresses"
    - name: "Event"
      description: "Time-bound activities and occurrences"
    - name: "Organization"
      description: "Companies, institutions, teams, and groups"
    - name: "Document"
      description: "Files, reports, and information content"
    - name: "Topic"
      description: "Subjects of conversation and discussion"
    - name: "Object"
      description: "Physical items, tools, devices, and resources"
    - name: "Person"
      description: "Individuals and contacts"
    - name: "Technology"
      description: "Programming languages, frameworks, and tools"
    - name: "Project"
      description: "Named projects and initiatives"